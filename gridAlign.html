<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- 
        ***การจัดวางตำเเหน่งในแนวตั้ง
        การจัดวางตำแหน่งของ column item ที่อยู่ใน row

        [align-items-] ใช้ปรับตำเเหน่งของที่อยู่ใน row โดยระบุว่าที่เดียวกับ row
        start   ชิดด้านบน container
        center  กึ่งกลาง container
        end     ชิดด้านล่าง container

        [align-self-] ใช้ปรับตำเเหน่งของ col โดยระบุทีตัวมันเองเลย
        start   ชิดด้านบน container
        center  กึ่งกลาง container
        end     ชิดด้านล่าง container
     -->
     <div class="container mt-5 bg-info">
        <div class="row" style="height: 500px;">
            <div class="col align-self-start">
                <div class="card">
                    <h1>Hello World</h1>
                    <a href="#" class="btn btn-success">Register</a>
                </div>
            </div>
            <div class="col align-self-center">
                <div class="card">
                    <h1>Hello World</h1>
                    <a href="#" class="btn btn-success">Register</a>
                </div>
            </div>
            <div class="col align-self-end">
                <div class="card">
                    <h1>Hello World</h1>
                    <a href="#" class="btn btn-success">Register</a>
                </div>
            </div>
        </div>
     </div>
</body>

</html>
