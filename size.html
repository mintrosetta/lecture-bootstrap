<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container" style="margin-top: 20px;">
        <!-- Width -->
        <div class="bg-danger w-25 p-3">Width 25%</div>
        <div class="bg-danger w-50 p-3">Width 50%</div>
        <div class="bg-danger w-75 p-3">Width 75%</div>
        <div class="bg-danger w-100 p-3">Width 100%</div>
        <div class="bg-danger w-auto p-3">Width Auto</div>

        <!-- Height -->
        <div style="height: 300px;">
            <div class="bg-primary h-25 my-3">Height 25%</div>
            <div class="bg-primary h-50 my-3">Height 50%</div>
            <div class="bg-primary h-75 my-3">Height 75%</div>
            <div class="bg-primary h-100 my-3">Height 100%</div>
            <div class="bg-primary h-auto my-3">Height Auto</div>
        </div>
    </div>
</body>

</html>
