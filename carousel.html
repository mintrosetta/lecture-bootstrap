<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8  m-auto">

                        <button class="active" data-bs-target="#slider1" data-bs-slide-to="0"></button>

                    </ol>
                    <div class="carousel-inner">

                            class="d-block w-100"    
                            alt="">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>ภูเขา</h3>
                                <p>สักลูกหนึ่ง</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="https://images.ctfassets.net/hrltx12pl8hq/7JnR6tVVwDyUM8Cbci3GtJ/bf74366cff2ba271471725d0b0ef418c/shutterstock_376532611-og.jpg"
                            class="d-block w-100"    
                            alt="">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>ภูเขา</h3>
                                <p>สักลูกหนึ่ง</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="https://images.ctfassets.net/hrltx12pl8hq/7JnR6tVVwDyUM8Cbci3GtJ/bf74366cff2ba271471725d0b0ef418c/shutterstock_376532611-og.jpg"
                            class="d-block w-100"    
                            alt="">
                            <div class="carousel-caption d-none d-md-block">
                                <h3>ภูเขา</h3>
                                <p>สักลูกหนึ่ง</p>
                            </div>
                        </div>
                    </div>
                    <!-- ควบคุมการสไลด์ -->
                    <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#slider1">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#slider1">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

</html>
