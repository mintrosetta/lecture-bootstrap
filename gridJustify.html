<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <style>
        .col-item {
            border: 1px solid #333;
            width: 100px;
            height: 100px;
            background-color: orange;
        }
    </style>
</head>

<body>
    <!-- 
        การจัดวางในแนวนอน

        [justify-content-]
        start   ชิดซ้าย container
        center  กึ่งกลาง container
        end     ชิดขวา container
        around  ระยะห่างซ้ายขวาและขนาด item เท่ากัน
        between ระยะห่างซ้ายขวาและขนาด item เท่ากัน (ติดมุม)

     -->

     <div class="container bg-info">
        <div class="row justify-content-start">
            <div class="col-4 col-item">Area 1</div>
            <div class="col-4 col-item">Area 2</div>
            <div class="col-4 col-item">Area 3</div>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-4 col-item">Area 1</div>
            <div class="col-4 col-item">Area 2</div>
            <div class="col-4 col-item">Area 3</div>
        </div>
        <br>
        <div class="row justify-content-end">
            <div class="col-4 col-item">Area 1</div>
            <div class="col-4 col-item">Area 2</div>
            <div class="col-4 col-item">Area 3</div>
        </div>
        <br>
        <div class="row justify-content-around">
            <div class="col-4 col-item">Area 1</div>
            <div class="col-4 col-item">Area 2</div>
            <div class="col-4 col-item">Area 3</div>
        </div>
        <br>
        <div class="row justify-content-between">
            <div class="col-4 col-item">Area 1</div>
            <div class="col-4 col-item">Area 2</div>
            <div class="col-4 col-item">Area 3</div>
        </div>
     </div>

</body>

</html>
