<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</head>

<body style="height: 1500px;">
    <nav class="navbar navbar-expand-sm">
        <div class="container">
            <a href="#" class="navbar-brand">Saving Link</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">About</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>

    <!-- navbar color -->
    <!-- 
        navbar-light: โทนสว่าง
        navbar-dark: โทนมืด
    
    -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
            <a href="#" class="navbar-brand">Saving Link</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">About</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <!-- navbar toggle -->
    <!-- 
        data-bs-target
            ระบุว่า เมื่อกดปุ่มแล้ว ให้ไปเรือกใช้ id อะไร เพื่อจะให้มันกางออกมา
        - ระบุ id ที่กล่อง navbar-collapse เพื่อให้มันกางเวลากดปุ่ม
     -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
            <a href="#" class="navbar-brand">Saving Link</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar-toggle">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-toggle">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Product</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>

    <!-- navbar form -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-danger">
        <div class="container">
            <a href="#" class="navbar-brand">Saving Link</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">About</a>
                </li>
                <form class="d-flex" action="">
                    <input type="text" placeholder="ค้าหาข้อมูล" class="form-control me-2">
                    <input type="submit" value="ค้าหา" class="btn btn-success">
                </form>
            </ul>
        </div>
    </nav>
    <br>

    <!-- navbar fix top -->
    <!-- 
        fixed-top       ชิดบน
        fixed-bottom    ชิดล่าง
     -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary fixed-bottom">
        <div class="container">
            <a href="#" class="navbar-brand">Saving Link</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar-toggle">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-toggle">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Product</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>

    <!--navbar sticky -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-warning sticky-top">
        <div class="container">
            <a href="#" class="navbar-brand">Saving Link</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar-toggle">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-toggle">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Product</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>

</html>
